<!DOCTYPE html><!-- 约束,声明 -->
<html lang="zh_CN"><!-- html标签代表html的开始  en代表英文  lang="zh_CN"代表中文 -->
<head><!-- 表示头部信息,一般包括三部分内容,title标题,css标签,js代码 -->
    <meta charset="UTF-8"><!-- 表示字符集 -->
    <title>王鹤鸣的界面</title>   <!-- 表示标题 -->
</head>
<!--  bgcolor是背景颜色属性,是基本属性,可以修改简单的样式效果
      onclick表示单击(点击)属性,是事件属性,可以直接设置事件响应后的代码
      alert()是JS提供的一个警告框函数.
      它可以接受任意参数,参数就是警告框的函数信息
-->

<!--  标签分为单标签和双标签,单标签的格式:  <标签名 />   如:br 换行   hr 水平线
      双标签的格式是:<标签名> ...封装的数据...</标签名>
-->
<body onclick="alert('你好')"><!-- body标签是整个html页面显示的主题内容 -->
  hello <br/>world<hr/>

<font face="黑体" color="#a52a2a" size="3"><!--font 是字体标签,face是字体样式,color是字体颜色,size是大小
-->
    &quot 毛主席万岁 &quot
    </font>
<botton onclick="alert('hi')">
    &lt一个whh的按钮&gt
</botton>
</body>
</html><!-- 表示整个html界面的结束 -->
<!--HTML标签的语法:
               标签不能交叉嵌套
               标签必须正确关闭,不能只打开不关闭,必须要有/才行
               标签必须要有值,属性值必须要加引号
               注释不能嵌套
-->
<!--  特殊字符的表示:
     <    ->>>>>  &lt
     >    ->>>>>  &gt
     另外，在HTML中会自动省略空格,若输入10个空格,那么会省略9个,因此空格也需要用特殊字符表示
     空格  ->>>>>  &nbsp
     &    ->>>>>  &amp
     "    ->>>>>  &quot
     '    ->>>>>  &apos(IE不支持)
-->
