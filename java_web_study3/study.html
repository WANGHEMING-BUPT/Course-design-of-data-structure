<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王鹤鸣做的界面2</title>
</head>
<body>
<h1 align="center">毛主席万岁</h1>   <br>    <!-- h1和h6都是标题标签, 其中h1最大,h6最小
                          其中align 属性是对齐属性,left左对齐,center居中对齐,right右对齐  -->
<h1 align="left">你好啊</h1>  <br>
<a href="http://www.github.com">百度网站 <br/></a>
<a href="http://www.baidu.com" target="_blank">共产党万岁</a><br>
<a href="http://www.github.com" target="_self">一个小东西 <br/></a>
<!-- a标签是 超链接
     href属性设置链接的地址
     target属性设置哪个目标进行跳转
       _self    表示当前页面(默认值)
       _blank   表示打开新界面来进行跳转
-->
<hr/>
<ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ol>
<!--  ul是无序列表   type属性可以修改表项前面的符号
      li是列表项
      ol是有序列表,会在列表项前面的符号加上序号
 -->
<!--  img标签是图片标签,其中src属性可以设置图片的路径
      width和height属性可以调整照片的宽和高,border属性可以设置图片边框大小,用数字表示
      alt属性用来表示当指定路径找不到图片时,用来代替显示的文本内容
      在web中路径分为相对路径和绝对路径两种:
      相对路径:
         .     表示当前文件所在的目录
         ..    表示当前文件的上一级目录
         文件名 表示当前文件所在目录的文件,相当于./文件名
      绝对路径:
         正确格式是: http://ip:port/工程名/资源路径

-->
<img src="img.png" width="500" height="500" border="1"/>
<img src="../pro/img.png" width="100" height="200" border="2"/>
</body>
</html>
