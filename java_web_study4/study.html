<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王鹤鸣做的界面3</title>
</head>
<body>
 <table onclick="alert('你点错了')" border="1" width="300" height="300" align="center" cellspacing="0">
   <tr>
     <th>1.1</th>
     <th>1.2</th>
     <td>1.3</td>
   </tr>
   <tr>
     <td>2.1</td>
     <td>2.2</td>
     <td>2.3</td>
   </tr>
   <tr>
     <td>3.1</td>
     <td>3.2</td>
     <td>3.3</td>
   </tr>
 </table>
 <table border="1" align="center" width="500" height="500" cellspacing="0">
     <tr>
         <th colspan="2">1.1</th>
         <th>1.3</th>
         <th>1.4</th>
         <th>1.5</th>
     </tr>
     <tr>
         <th rowspan="2">2.1</th>
         <th>2.2</th>
         <th>2.3</th>
         <th>2.4</th>
         <th>2.5</th>
     </tr>
     <tr>
         <th>3.2</th>
         <th>3.3</th>
         <th>3.4</th>
         <th>3.5</th>
     </tr>
     <tr>
         <th>4.1</th>
         <th>4.2</th>
         <th>4.3</th>
         <th colspan="2" rowspan="2">4.4</th>
     </tr>
     <tr>
         <th>5.1</th>
         <th>5.2</th>
         <th>5.3</th>
     </tr>
 </table><hr/>
<!-- table标签是表格标签  border是设置表格的边界
     width height是设置表格的宽和高的标签
     cellspacing是设置单元格的间距

     tr   行标签
     th   表头标签(自动居中,字体加粗)
     td   单元格标签
     align对齐方式
     b    加粗标签
-->
<!--   rowspan是跨行属性
       colspan是跨列属性
-->
 <a href="http://www.github.com" target="_blank">我是一个链接</a>
<center>新开一个单独的界面</center><br/>
<center><iframe src="img.png" width="800" height="400" name="a"></iframe></center>
 <a href="img_1.png" target="a">跳到另一个图片</a>
<!--  iframe标签可以在页面上开辟一个小区域显示一个单独的界面
      iframe标签和a标签(即超链接标签)一起使用的步骤:
      1.在iframe标签中使用name属性定义一个名称
      2.在a标签中的target属性中设置iframe的name的属性值
      -->
</body>
</html>
